{template "content","header_t"}

{template "content","header_f"}

<!-- main -->
<main class="w1200 detail" id="main">

    <!--   banner 1  and  mobile -->
    <div class="banner-img mo-banner detail-mo-banner">
        <a href="#">
            <img src="{WEB_PATH}statics/hd/images/image-advertise1.png" alt="">
        </a>
    </div>

    <div id="content" class="clearfix ">
        <div class="fl d-left">
            <a href="#">
                <img src="{WEB_PATH}statics/hd/images/image-advertise10.png" alt="">
            </a>
        </div>

        <div class="fl d-center">
            <div class="breadcrumb">
                <ul>
                    <li>{$CAT[catname]}</li>
                    <li>{$title}</li>
                </ul>
            </div>
            <div class="no-player" >

                <!-- 已登录 -->

                {if $allow_visitor==1}
                    <video style="width:100%; height:100%; object-fit: fill;" id="myVideo" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" width="300" height="250">
                        <source id="source" src="{$musource}" type="application/x-mpegURL">
                    </video>
                {else}
                <!-- 未登录时 显示  内容只有部分 -->
                <div class="no-player">
                    观看本视频之前需要支付
                    <span>{$readpoint} {if $paytype}元{else}点{/if}</span>
                    ，
                    <a href="{APP_PATH}index.php?m=content&c=readpoint&allow_visitor={$allow_visitor}">支付</a>
                </div>
                {/if}

            </div>
        </div>
        <div class="fr d-right">
            <a href="#">
                <img src="{WEB_PATH}statics/hd/images/image-advertise10.png" alt="">
            </a>
        </div>
    </div>

    <div class="row mt20">
        <!--   banner 1  and  mobile -->
        <div class="banner-img mo-banner">
            <a href="#">
                <img src="{WEB_PATH}statics/hd/images/image-advertise1.png" alt="">
            </a>
        </div>

        <!--   banner 1  and  mobile -->
        <div class="banner-img mo-banner">
            <a href="#">
                <img src="{WEB_PATH}statics/hd/images/image-advertise1.png" alt="">
            </a>
        </div>


        <!--   banner 1  and  mobile -->
        <div class="banner-img mo-banner">
            <a href="#">
                <img src="{WEB_PATH}statics/hd/images/image-advertise1.png" alt="">
            </a>
        </div>


        <!--   banner 1  and  mobile -->
        <div class="banner-img mo-banner">
            <a href="#">
                <img src="{WEB_PATH}statics/hd/images/image-advertise1.png" alt="">
            </a>
        </div>


    </div>

</main>
{template "content","foot_t"}
<script src="{WEB_PATH}statics/hd/js/video.min.js"></script>
<script>
    // videojs 简单使用
    videojs('myVideo', {
        bigPlayButton: true,
        textTrackDisplay: false,
        posterImage: false,
        errorDisplay: false
    })
    function changeVideo(url){
        var player = videojs('myVideo');
        player.pause();
        player.dispose();
        document.getElementById('videobox').innerHTML = '';
        var str2 = '<video id="myVideo" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" width="300" height="250">'+
            '<source id="source" src="${url}" type="application/x-mpegURL">'+
            '</video>';
        document.getElementById('videobox').innerHTML = str2;

        videojs('myVideo', {
            bigPlayButton: true,
            textTrackDisplay: false,
            posterImage: false,
            errorDisplay: false
        },function(){
            this.play();
        })
    }
</script>
{template "content","foot_f"}
