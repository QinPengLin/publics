<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gbk" />
<title>CKplayer</title>
<script type='text/javascript'>var mscms_path='/';</script>
<script type='text/javascript' src='/packs/js/jquery.min.js'></script>
<script type='text/javascript' src='/packs/js/mscms.js'></script>
<script type="text/javascript" src="../js/mscms.js"></script>
<style type="text/css">body,html,div{background-color:#000;padding: 0;margin: 0;width:100%;height:100%;}</style>
</head>
<body style="background-color:#000;">
<div id="a1"></div>
<script type="text/javascript" src="ckplayer/ckplayer.js" charset=gbk></script>
<script type="text/javascript">
//修改播放器配置开始
var flashvars={
f:unescape(parent.url),
p:1,//默认播放设置, 1为自动播放,0为点击播放
v:100,//默认音量
e:1,
h:1,
l:'/packs/vod_player/images/ad1.png',//播放前加载广告,支持swf/图片/视频,多个请使用"|"隔开
r:'https://www.baidu.com/',//播放前加载广告链接地址,多个请使用"|"隔开
t:10,//播放前加载广告时间以(妙)为单位,多个请使用"|"隔开
d:'/packs/vod_player/images/ad2.png',//暂停加载广告,支持swf/图片/视频,多个请使用"|"隔开
u:'http://www.qq.com/',//暂停加载广告链接地址,多个请使用"|"隔开
//修改播放器配置结束
my_url:encodeURIComponent(window.location.href),
my_title:encodeURIComponent(document.title),
loaded:'loadedHandler',
b:0
};
var params={bgcolor:'#000',allowFullScreen:true,allowScriptAccess:'always',wmode:'transparent'};
var isiPad = navigator.userAgent.match(/iPad|iPhone|Linux|Android|iPod/i) != null;
if (isiPad) {
document.getElementById('a1').innerHTML = '<video src="'+unescape(parent.url)+'" controls="controls" autoplay="autoplay" width="'+parent.width+'" height="'+parent.height+'"></video>'
} else {
CKobject.embedSWF('ckplayer/ckplayer.swf','a1','ckplayer_a1','100%',parent.height,flashvars,params);
}
</script>
</body>
</html>
