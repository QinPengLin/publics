<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=gb2312" />

<meta content="all" name="robots"/>

<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
<meta content="telephone=no" name="format-detection">
<meta http-equiv="cache-control" content="no-cache, must-revalidate, max-age=0"> 
<link href="{mscms:indextempurl}css/style.css" type="text/css" rel="stylesheet">

<body>
<div class="page_discover">

</tr>
<tr>
<td height="35" align="center" style="line-height:27px;font-size:15px; border-bottom:1px solid #D9D9D9;">时间：[news:addtime style=Y-m-d]&nbsp;&nbsp;&nbsp;&nbsp;阅读：[news:hits] 次</td>
</tr>
<tr>
<td height="35" class="news" align="left" style="line-height:27px;font-size:15px;border-bottom:1px solid #D9D9D9;">

</tr>
<tr>
<td height="35" align="left">

</tr>
</table></td>
</tr>
</table>
</td>
</tr>
</table>
</section>
</section>

<table width="97%" border="0" align="center">
<tr>

</td>
</tr>
</table>
</section>
</div>
{mscms:bottom}
</body>
</html>
