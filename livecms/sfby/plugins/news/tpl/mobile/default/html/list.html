<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=gb2312" />
<title>{mscms:title}</title>
<meta name="Keywords" content="{mscms:keywords}" />
<meta name="Description" content="{mscms:description}" />
<meta content="all" name="robots"/> 
<meta name="robots" content="index,follow" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
<meta content="telephone=no" name="format-detection">
<meta http-equiv="cache-control" content="no-cache, must-revalidate, max-age=0"> 
<link href="{mscms:indextempurl}skin_{mscms:skin}/css/style.css" type="text/css" rel="stylesheet">
<link href="{mscms:indextempurl}skin_{mscms:skin}/css/swiper.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="{mscms:indextempurl}skin_{mscms:skin}/js/jquery1.7.2.min.js"></script>
<script type="text/javascript" src="{mscms:indextempurl}skin_{mscms:skin}/js/swiper.min.js"></script>
<script type="text/javascript" src="{mscms:indextempurl}skin_{mscms:skin}/js/wap.js"></script>
</head>
<body>
<div class="page_discover">
{mscms:head}
<div style='height:139px;'></div>
<section class="ui_hor fl">
<div class="tbox"><div class="name">
<a href="#" class="text_link"><b>小说列表</b></a></div></div>
<table width="98%" border="0">
{mscms:news table="news" pagesize="15" cid="auto" field="uid,id,cid,color,pic,hits,dhits,name,addtime" sort="id"}
<tr>
<td height="35" align="left" style="border-bottom:#D4D4D4 dotted 1px;">
<a href="[news:url zdy=news,id,show,id]" target="_blank">
<font color="[news:color]" style="font-size:13.5px;">&nbsp;&nbsp;[news:name len=15]</font></a>
</td>
<td height="35" align="right" style="border-bottom:#D4D4D4 dotted 1px;font-size:13px;">[news:addtime style=Y-m-d]</td>
</tr>
{/mscms:news}
</table>
<div style='height:15px;'></div>
<div class="mod_pagenav">
<a href="{mscms:pagefirst}" title="首页" class="PageBox">首页</a> 
<a href="{mscms:pageup}" title="上一页" class="PageBox">上一页</a> 
<span></span>
<a href="{mscms:pagedown}" title="下一页" class="PageBox">下一页</a> 
<a href="{mscms:pagelast}" title="尾页" class="PageBox">尾页</a>&nbsp;&nbsp;共{mscms:pagedata}条数据</div>
</section>
</div>
{mscms:bottom}
</body>
</html>
