<!DOCTYPE html>
<html>
<head>
<meta charset="gbk" />
<title>{mscms:title}</title>
<meta name="Keywords" content="{mscms:keywords}" />
<meta name="Description" content="{mscms:description}" />
<link rel="shortcut icon" href="{mscms:path}favicon.ico" />
<link rel="stylesheet" type="text/css" href="{mscms:indextempurl}skin_{mscms:skin}/css/style.css"/>
<script type="text/javascript" src="{mscms:indextempurl}skin_{mscms:skin}/js/jquery.validform.js"></script>
<script type="text/javascript" src="{mscms:indextempurl}skin_{mscms:skin}/js/common.js"></script>
</head>
<body>
{mscms:indexhead}
<div id="mscms_space">
{mscms:indexleft}
<div class="user_main">
<div class="uMain_content">
<div class="main_nav width">
<ul style="width: 785px;">
<li><span><a href="[user:url userlink=pic,type]">已通过图册</a></span></li>
<li><span><a href="[user:url userlink=pic,verify]">待审核图册</a></span></li>
<li><span><a href="[user:url userlink=pic]">我的图片</a></span></li>
<li class="right" style="margin-left:10px;"><a class="" href="[user:url userlink=pic,add]">上传图片</a></li>
<li class="right"><a class="" href="[user:url userlink=pic,addtype]">图册制作</a></li>
</ul>
</div>
<div class="minHeight500">
<form class="think-form" action="[user:picsave]" method="post">
<div class="profile" style="margin-top:10px;">
<!-- 表单项 -->
<table class="bd">
<tr>
<th>所属分类</th>
<td>
<div class="sex">
<select class="select_normal" name="cid" style="width:140px;">
{mscms:class table="pic_list" fid="0" sort="xid" order="asc"}
<option value="[class:id]">&nbsp;|―[class:name]</option>
{mscmstype:class2 table="pic_list" fid="auto" sort="xid" order="asc"}
<option value="[class2:id]">&nbsp;|&nbsp;&nbsp;&nbsp;|―[class2:name]</option>
{/mscmstype:class2}
{/mscms:class}
</select>
<span class="Validform_checktip"></span>
</div>
</td>
</tr>
<tr>
<th>所属图册</th>
<td>
<input id="sid" name="sid" type="hidden" value="[pic:sid]">
<input class="text" type="text" id="name" name="name" value="[pic:name]" onclick="mscms_if('选择图册','[user:url userlink=pic,res]/[pic:sid]','540','420');" datatype="*" nullmsg="图册不能为空" style="cursor:pointer;"/>
<span class="Validform_checktip"></span>
</td>
</tr>
<tr>
<th>图片地址</th>
<td>
<input class="text" type="text" id="pic" name="pic" datatype="*" nullmsg="图片不能为空"/>&nbsp;
<input onclick="mscms_up('pic','pic','*.jpg;*.png;*.gif','up_pic');" class="button" type="button" name="button" value="上传图片">
<span class="Validform_checktip" id="up_pic"></span>
</td>
</tr>
<tr>
<th>图片介绍</th>
<td>
<textarea style="width:400px;height:120px;" name="content"></textarea>
</td>
</tr>
<tr>
<th>&nbsp;</th>
<td>
<input type="hidden" name="token" value="[user:token]"/>
<input class="submit" type="submit" value="确定保存" />
</td>
</tr>
</table>
<!-- /表单项 -->
</div></form>
</div>
</div>
</div>
</div>
</div>
</div>
<script type="text/javascript">
$('#left_pic_2').addClass('on');
user.form();
function get_play(){
var play=$('#play').val();
if(play=='flv' || play=='media'){
$('#picup').show();
}else{
$('#picup').hide();
}
}
</script>
{mscms:indexbottom}
</body>
</html>
