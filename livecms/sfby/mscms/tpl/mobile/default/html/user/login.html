<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=false;"/>
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>{mscms:title}</title>
<link href="{mscms:tempurl}skin_{mscms:skin}/css/common.css" rel="stylesheet" type="text/css" />
<link href="{mscms:tempurl}skin_{mscms:skin}/css/user.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{mscms:tempurl}skin_{mscms:skin}/js/user.js"></script>
</head>
<body>
<div class="sub_bodybg"></div>
<div class="sub_head_top">
<div class="title">用户登录</div>
<div class="back" id="pageback"><img src="{mscms:tempurl}skin_{mscms:skin}/images/18.jpg" alt="#"   border="0"/></div>  
</div>
{mscms:head}
<form id="login_form" action="[user:loginsave]" method="post">
<div class="user_login_box">
<input name="username" type="text" class="txtinput" placeholder="用户名"/>
<div class="more" id="clearkey"><img src="{mscms:tempurl}skin_{mscms:skin}/images/17.jpg"  border="0"/></div>
</div>
<div class="user_login_box">
<input name="userpass" type="password" class="txtinput" placeholder="密码"/>
</div>
<div class="user_login_box" style="{if:[user:codecheck]==0}display:none;{end if}">
<input name="usercode" type="text" class="txtinput"  placeholder="验证码" id="code"/>
<div class="more"><img class="codes" style="width:100px;height:25px;" _src="{mscms:codes}" src="{mscms:codes}" alt="点击切换" border="0"/></div>
</div>
<input type="hidden" name="token" value="[user:token]"/>
<input type="hidden" name="action" value="login">
<div class="user_login_but">登陆</div>
</form>
<div class="user_login_getpws link_blue">
<div class="left"><a href="{mscms:passlink}">忘记密码</a></div>  
<div class="right"><a href="{mscms:reglink}">注册账号</a></div>
<div class="clear"></div>
</div>
<div class="user_login_open">
<div class="title">
<span >使用其他账号登陆</span>
</div>
</div>
<div class="user_login_open_img">
<div class="imglist">
<div align="center"><a href="{mscms:qqlink}"><img src="{mscms:tempurl}skin_{mscms:skin}/images/qq_icon.gif"  border="0"/></a></div>
</div>
<div class="imglist">
<div align="center"><a href="{mscms:weibolink}"><img src="{mscms:tempurl}skin_{mscms:skin}/images/weibo_icon.gif"  border="0"/></a></div>
</div>
<div class="imglist">
<div align="center"><a href="{mscms:baidulink}"><img src="{mscms:tempurl}skin_{mscms:skin}/images/baidu_icon.gif"  border="0"/></a></div>
</div>
<div class="imglist">
<div align="center"><a href="{mscms:renrenlink}"><img src="{mscms:tempurl}skin_{mscms:skin}/images/renren_icon.gif"  border="0"/></a></div>
</div>
<div class="imglist">
<div align="center"><a href="{mscms:doubanlink}"><img src="{mscms:tempurl}skin_{mscms:skin}/images/douban_icon.gif"  border="0"/></a></div>
</div>
<div class="imglist">
<div align="center"><a href="{mscms:kaixinlink}"><img src="{mscms:tempurl}skin_{mscms:skin}/images/kaixin_icon.gif"  border="0"/></a></div>
</div>
<div class="clear"></div>
</div>
{mscms:bottom}
</body>
</html>
