<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=false;"/>
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>{mscms:title}</title>
<link href="{mscms:tempurl}css/common.css" rel="stylesheet" type="text/css" />
<link href="{mscms:tempurl}css/user.css" rel="stylesheet" type="text/css" />
<link href="{mscms:tempurl}css/space.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{mscms:tempurl}js/user.js"></script>
</head>
<body>
<div class=""></div>
<div class="sub_head_top">
<div class="title">基本信息</div>
<div class="back" id="pageback"><img src="{mscms:tempurl}/images/18.jpg" alt="#"   border="0"/></div>  
<div class="menu" id="topmenu_sub"><img src="{mscms:tempurl}/images/2.jpg"  border="0"/></div>
</div>
{mscms:head}
<div class="make_resume_top" style='height:50px;'>
<p><a href="[user:url userlink=daili]">[代理管理]</a>&nbsp;&nbsp;&nbsp;
{if:[user:dlrz]==2}
<a href="[user:url userlink=daili,lists]">[下级会员]</a>&nbsp;&nbsp;&nbsp;
<a href="[user:url userlink=daili,tixian]">[现金提现]</a>&nbsp;&nbsp;&nbsp;
<a href="[user:url userlink=daili,tixian_lists]">[提现记录]</a>
{end if}
</p>
</div>
<form id="Form1" method="post" action="[user:dailisave]" style="padding:0 10px;" >
<table style="width:100%;border-collapse:collapse;">
<tr>
<td class="make_resume_td_L">可提现金额</td>
<td class="make_resume_td_R">&nbsp;&nbsp;[user:dlcion] 元<span style="position: absolute;top:40px"></span></td>  
</tr>
<tr>
<td class="make_resume_td_L">需提现金额</td>
<td class="make_resume_td_R"><input type="text" name="coin" class="make_resume_input" value=""/><span style="position: absolute;top:40px"></span></td>  
</tr>
<tr>
<td class="make_resume_td_L">提现方式</td>
<td class="make_resume_td_R">
<div class="sex">&nbsp;
<select class="select_normal" name="cid" style="width:140px;">
{mscms:class table="daili_type" order="asc"}
<option value="[class:id]">[class:name]</option>
{/mscms:class}
</select><span style="position: absolute;top:40px"></span>
</div>
</td>  
</tr>
<tr>
<td class="make_resume_td_L">提现信息</td>
<td class="make_resume_td_R"><input name="text" type="text" class="make_resume_input"></td>  
</tr>
<tr>
<td class="make_resume_td_L">提现账号</td>
<td class="make_resume_td_R"><input name="name" type="text" class="make_resume_input" id="name"></td>  
</tr>
<tr>
<td class="make_resume_td_L">联系电话</td>
<td class="make_resume_td_R"><input name="tell" type="text" class="make_resume_input" id="tell"></td>  
</tr>

</table>
<input type="hidden" name="token" value="[user:token]"/>
<input type="submit" id="submit" value="提现人民币" {if:[user:dlcion]<50}style="background:#999999" disabled{end if} class="personal_submit"/>
</form>
<!-- footer -->
{mscms:bottom}
</body>
</html>
