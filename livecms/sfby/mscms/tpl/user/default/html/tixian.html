<!DOCTYPE html>
<html>
<head>
<meta charset="gbk" />
<title>{mscms:title}</title>
<meta name="Keywords" content="{mscms:keywords}" />
<meta name="Description" content="{mscms:description}" />
<link rel="shortcut icon" href="{mscms:path}favicon.ico" />
<link rel="stylesheet" type="text/css" href="{mscms:tempurl}skin_{mscms:skin}/css/style.css"/>
<script type="text/javascript" src="{mscms:tempurl}skin_{mscms:skin}/js/city.js"></script>
<script type="text/javascript" src="{mscms:tempurl}skin_{mscms:skin}/js/jquery.validform.js"></script>
<script type="text/javascript" src="{mscms:tempurl}skin_{mscms:skin}/js/common.js"></script>
</head>
<body>
{mscms:head}
<div id="mscms_space">
{mscms:left}
<div class="user_main">
<div class="uMain_content">
<div class="main_nav width">
<ul style="width: 785px;">
<li class=""><span><a href="[user:url userlink=daili]">代理管理</a></span></li>
{if:[user:dlrz]==2}
<li class=""><span><a href="[user:url userlink=daili,lists]">下级会员</a></span></li>
<li class="on"><span><a href="[user:url userlink=daili,tixian]">现金提现</a></span></li>
<li class=""><span><a href="[user:url userlink=daili,tixian_lists]">提现记录</a></span></li>
{end if}
</ul>
</div><div class="clear"></div>
<div class="minHeight500">
<form class="think-form" action="[user:dailisave]" method="post">
<div class="profile">
<!-- 表单项 -->
<table class="bd">
<tr>
<th>可提现金额</th>
<td><font color="red">[user:dlcion]</font> 元</td>
</tr>
<tr>
<th>提现金额</th>
<td><input style="border:1px solid #CCCCCC;height:25px;width:138px;" type="text" name="cion" value=""></td>
</tr>
<tr>
<th>提现方式</th>
<td>
<div class="sex">
<select class="select_normal" name="cid" style="width:140px;">
{mscms:class table="daili_type" order="asc"}
<option value="[class:id]">[class:name]</option>
{/mscms:class}
</select>
</td>
</tr>
<tr>
<th>提现账号</th>
<td>
  <input name="text" type="text" style="width:300px;height:25px;border:1px solid #CCCCCC;" value="">
<span class="Validform_checktip"></span>
</td>
</tr>
<tr>
<th>您的姓名</th>
<td>
  <input name="name" type="text" style="width:300px;height:25px;border:1px solid #CCCCCC;" value="">
<span class="Validform_checktip"></span>
</td>
</tr>
<tr>
<th>联系电话</th>
<td>
  <input name="tell" type="text" style="width:300px;height:25px;border:1px solid #CCCCCC;" value="">
<span class="Validform_checktip"></span>
</td>
</tr>
<tr>
<th>&nbsp;</th>
<td>
<input type="hidden" name="token" value="[user:token]"/>
<input class="submit" type="submit" value="提现" {if:[user:dlcion] <50 } style="background:#999999" disabled{end if}/>
</td>
</tr>
</table>
<!-- /表单项 -->
</div></form>
</div>
</div>
</div>
</div>
 
<script type="text/javascript">
cityPopup('usercity');
$('#left_daili').addClass('on');
user.form();
</script>
{mscms:bottom}
</body>
</html>
