<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset=gbk>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="renderer" content="webkit">
<meta name="applicable-device" content="pc,mobile">
<title>{mscms:title}</title>
<meta name="keywords" content="美色CMS,好看电影,好看电视剧" />
<meta name="description" content="美色CMS是最具价值的网络在线播放平台,是国内首家专注于提供免费,高清网络视频服务的专业影音网站。美色CMS内容丰富多元，涵盖电影、电视剧、综艺、动漫等热门剧目；视频播放清晰流畅，网站界面简单友好，真正为用户带来高清晰的观映体验。" />
<link href="{mscms:tempurl}css/video.css" rel="stylesheet">
<script type="text/javascript" src="{mscms:tempurl}js/jquery.validform.js"></script>
<script type="text/javascript" src="{mscms:tempurl}js/common.js"></script>
<!--[if lt IE 9]>
<script src="{mscms:tempurl}js/html5shiv.min.js"></script>
<script src="{mscms:tempurl}js/respond.min.js"></script>
<![endif]-->
</head>
<body>
{mscms:head}
<div id="BodyMid">
<div style="height:100px;"></div>
<div class="webLogin-box">
<div class="webLogin">
<h2><strong>新用户注册</strong></h2>
<form class="think-form" action="[user:regsave]" method="post">
<table>
<tr>
<th width="80">会员账号：</th>
<td><input class="textInput" type="text" name="username" value=""  datatype="*3-15"/><i class="hottext">(必填)</i>
</td>
</tr>
<tr>
<th>账号密码：</th>
<td><input class="textInput"type="password" name="userpass"/><i class="hottext">(必填)</i>
</td>
</tr>
<tr>
<th>重复密码：</th>
<td><input class="textInput" type="password" name="repassword"/><i class="hottext">(必填)</i>
</td>
</tr>
<tr>
<th>电子邮箱：</th>
<td><input class="textInput" type="text" name="useremail"/><i class="hottext">(必填)</i>
</td>
</tr>

 {if:[user:tname]!=''}
 <tr>
 <th>推荐人：</th>
 <td>
 <input class="textInput" type="text" name="usertname" value="[user:tname]" readonly="readonly"/>
 <input type="hidden" name="usertid" value="[user:tid]"/>
 </td>
</tr>
 {end if}


{if:[user:codecheck]==1}
<tr>
<th>验证码：</th>
<td><input class="textInput" size="20" name="usercode"autocomplete="off" style="width:215px;text-transform:uppercase"/><img id="vdimgck" src="{mscms:codes}" alt="看不清？点击更换" align="absmiddle" style="cursor:pointer"/><i class="hottext">(必填)</i></td>
</tr>
{end if}
<tr>
<td><input type="hidden" name="token" value="[user:token]"/></td>
<td><button type="submit" name="submit"  id="submit">立即注册</button></td>
</tr>
</table>
</form>
<ul>
<h4>友情提示</h4>
<p>如果您还不是会员，请注册。<br />注册之后你就可以</p>
<ol>
<li>在线上传视频</li>
<li>发布小说/图片</li>
<li>拥有个人主页</li>
<p>
<a href="/index.php/user/login" class="login_btn" title="马上登录">马上登录</a>
</p>
</ol>	
<div align="center" style="margin-left:0px;margin-bottom:30px;">
<a href="{mscms:qqlink}" target="_blank">
<img src="/mscms/tpl/skins/default/skin_{mscms:skin}/images/login_icon/qq_login.gif">
</a>
</div>
</ul>
</div>
</div>
<script type="text/javascript">
$('.reloadverify').click(function(){
$('.verifyimg').attr('src', "{mscms:codes}?" + Math.random());
});
user.form();
</script>
<div style="height:190px;"></div>
{mscms:bottom}
</body>
</html>
