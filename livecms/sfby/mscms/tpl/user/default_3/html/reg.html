<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset=gbk>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="renderer" content="webkit">
<meta name="applicable-device" content="pc,mobile">
<title>{mscms:title}</title>
<meta name="keywords" content="美色CMS,好看电影,好看电视剧" />
<meta name="description" content="美色CMS是最具价值的网络在线播放平台,是国内首家专注于提供免费,高清网络视频服务的专业影音网站。美色CMS内容丰富多元，涵盖电影、电视剧、综艺、动漫等热门剧目；视频播放清晰流畅，网站界面简单友好，真正为用户带来高清晰的观映体验。" />
<link href="{mscms:tempurl}css/video.css" rel="stylesheet">
<link href="/favicon.ico" type="image/x-icon" rel="icon">
<link href="/favicon.ico" type="image/x-icon" rel="shortcut icon">
<script type='text/javascript'>var mscms_path='/';</script>
<script type='text/javascript' src='{mscms:tempurl}js/jquery.min.js'></script>
<script type='text/javascript' src='{mscms:tempurl}js/mscms.js'></script>
<script src="{mscms:tempurl}js/common.js"></script>
<script src="{mscms:tempurl}js/jquery.lazyload.js?v=1.9.1"></script>
<script src="{mscms:tempurl}js/jquery.superslide.js" type="text/javascript"></script>
<script type="text/javascript" src="{mscms:tempurl}js/jquery.validform.js"></script>
<script type="text/javascript" src="{mscms:tempurl}js/common.js"></script>
<!--[if lt IE 9]>
<script src="{mscms:tempurl}js/html5shiv.min.js"></script>
<script src="{mscms:tempurl}js/respond.min.js"></script>
<![endif]-->
</head>
<body>
{mscms:head}
<div class="topone clearfix"></div>
<div class="topone clearfix"></div>
<div class="webLogin-box">
<div class="webLogin">
<h2><strong>新用户注册</strong></h2>
<form class="think-form" action="[user:regsave]" method="post">
<table>
<tr>
<th width="80">会员账号：</th>
<td><input class="textInput" type="text" name="username" value=""  datatype="*3-15" nullmsg="请填写用户名" errormsg="用户名为6-15位"  ajaxurl="[user:nameajaxurl]"/><i class="hottext">(必填)</i>
<span class="Validform_checktip"></span></td>
</tr>
<tr>
<th>账号密码：</th>
<td><input class="textInput"type="password" name="userpass" datatype="*6-20" nullmsg="请填写密码" errormsg="密码为6-20位"/><i class="hottext">(必填)</i>
<span class="Validform_checktip"></span></td>
</tr>
<tr>
<th>重复密码：</th>
<td><input class="textInput" type="password" name="repassword" datatype="*" nullmsg="请填确认密码" errormsg="您两次输入的密码不一致" recheck="userpass"/><i class="hottext">(必填)</i>
<span class="Validform_checktip"></span></td>
</tr>
<tr>
<th>电子邮箱：</th>
<td><input class="textInput" type="text" name="useremail" datatype="e" nullmsg="请填写邮箱" errormsg="请填写正确格式的邮箱" ajaxurl="[user:emailajaxurl]"/><i class="hottext">(必填)</i>
<span class="Validform_checktip"></span></td>
</tr>
{if:[user:codecheck]==1}
<tr>
<th>验证码：</th>
<td><input class="textInput" size="20" name="usercode" datatype="s5-5" nullmsg="请填写验证码" errormsg="请填写5位验证码" autocomplete="off" style="width:215px;text-transform:uppercase"/><img id="vdimgck" src="{mscms:codes}" alt="看不清？点击更换" align="absmiddle" style="cursor:pointer"/><i class="hottext">(必填)</i><span class="Validform_checktip"></span></td>
</tr>
{end if}
<tr>
<td><input type="hidden" name="token" value="[user:token]"/></td>
<td><button type="submit" name="submit"  id="submit">立即注册</button></td>
</tr>
</table>
</form>
<ul>
<h4>友情提示</h4>
<p>如果您还不是会员，请注册。<br />注册之后你就可以</p>
<ol>
<li>1. 在线上传视频</li>
<li>2. 发布小说/图片</li>
<li>3. 拥有个人主页</li>
<p>
<a href="/index.php/user/login" class="login_btn" title="马上登录">马上登录</a>
</p>
</ol>	
</ul>
</div>
</div>
<div class="topone clearfix"></div>
<script type="text/javascript">
$('.reloadverify').click(function(){
$('.verifyimg').attr('src', "{mscms:codes}?" + Math.random());
});
user.form();
</script>
{mscms:bottom}
</body>
</html>
